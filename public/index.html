<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hippity hop</title>
  <script src="./lib/angular/angular.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <div ng-app="lyrics">
  <h1>< Hippity Hop ></h1>
    <div class="googlSearch"><gcse:search></gcse:search></div>
    <div ng-controller="lyricsCtrl">
      <div class="container">
        <lyrics-list class="lyricsContainer" lyrics="myLyrics" song="currentSong" remove="delete"></lyrics-list>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="./services/services.js"></script>
  <script src="videoPlayer.js"></script>
  <script src="./config/config.js"></script>
  <script>
    (function() {
      var cx = '008822885181295279483:3uy1wvpnlc8';
      var gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
  <script>

  const pressed = [];
  const secretCode = 'woo';

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key)
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
    if (pressed.join('').includes(secretCode)) {
      cornify_add();
    }
  });

  </script>
</body>
</html>
