<!DOCTYPE html>
<html lang="en">
<head>

  <title>hippity hop</title>

  <link rel="stylesheet" href="./styles/styles.css"
</head>
<body>

  <script src="index.js"></script>
  <script src="./services/services.js"></script>
  <script src="videoPlayer.js"></script>

</html>
